<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Path Visualizer</title>
    <!-- Google fonts for serif headings and body text -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lora:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- D3.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <button id="hamburger" class="hamburger" aria-label="menu">
          ☰
        </button>
        <span class="title">Knowledge Path Visualizer</span>
      </div>
      <div class="navbar-right">
        <!-- Filter checkboxes. Order matters: active, completed, dependencies -->
        <label>
          <input type="checkbox" id="toggle-active" checked /> Show active
        </label>
        <label>
          <input type="checkbox" id="toggle-completed" checked /> Show completed
        </label>
        <label>
          <input type="checkbox" id="toggle-links" checked /> Show dependencies
        </label>
      </div>
    </nav>
    <div id="graph-container"></div>
    <!-- Modal overlay -->
    <div id="modal-overlay" class="hidden">
      <div id="modal" class="modal">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close" aria-label="close">✕</button>
        </div>
        <div class="modal-body">
          <p id="modal-description"></p>
          <h3>Prerequisites</h3>
          <ul id="modal-deps"></ul>
          <h3>Progress</h3>
          <select id="modal-progress">
            <option value="0">0 %</option>
            <option value="25">25 %</option>
            <option value="50">50 %</option>
            <option value="75">75 %</option>
            <option value="100">100 %</option>
          </select>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
